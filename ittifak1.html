<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İttifak 1</title>
  <style>
    html, body {
      height: 100vh;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
    }

    body {
      margin: 0;
      padding: 0 20px;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e1f22, #2c2f33);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.1rem;
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #4752c4;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #7289da;
      padding: 10px 20px;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="location.href='index.html'">← Geri Git</button>

  <h1>SUNUCU ADI</h1>
  <p>Bu sunucu, aktif ve eğlenceli topluluğuyla partner ağımızda yer alıyor. Katıl ve sen de bize katıl!</p>
  <button class="button" onclick="window.open('https://discord.gg/seninlinkin', '_blank')">Sunucuya Git</button>

</body>
</html>
