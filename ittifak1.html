<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İttifak 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c2f33, #23272a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #4752c4;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #7289da;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="location.href='index.html'">Geri Git</button>

  <h1>SUNUCU ADI</h1>
  <p>Bu sunucu, topluluğumuzun bir parçası olan güvenilir bir partnerdir. Aktif, eğlenceli ve dostça bir ortam seni bekliyor!</p>
  <button class="button" onclick="window.open('https://discord.gg/seninlinkin', '_blank')">Sunucuya Git</button>

</body>
</html>
