<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ä°ttifak Listesi</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e1f22, #2c2f33);
      color: white;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      animation: fadeOut 1s ease-out 3s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .loader-icon {
      font-size: 80px;
      animation: spin 3s linear;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .robot {
      font-size: 40px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 15px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      width: 90%;
      max-width: 300px;
    }

    .rgb-button {
      padding: 15px;
      font-size: 1.1rem;
      background: #23272a;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      z-index: 0;
      overflow: hidden;
      transition: background 0.3s;
    }

    .rgb-button::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 1400% 1400%;
      animation: rgbRotate 8s linear infinite;
      border-radius: 18px;
    }

    @keyframes rgbRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div id="main-content" class="hidden">
    <div class="robot">ðŸ¤–</div>
    <h1>"SUNUCU ADI"<br>Ä°TTÄ°FAK LÄ°STESÄ°</h1>
    <div class="button-container">
      <button class="rgb-button" onclick="location.href='ittifak1.html'">Ä°TTÄ°FAK 1</button>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      const content = document.getElementById("main-content");
      content.classList.remove("hidden");
      content.style.display = "flex";
    }, 3000);
  </script>

</body>
</html>
